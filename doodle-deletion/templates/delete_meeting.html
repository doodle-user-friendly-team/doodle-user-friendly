<!-- myapp/templates/delete_meeting.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Meeting</title>
    <style>
        /* Style the confirmation box */
        .confirmation-box {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            z-index: 1000;
        }

        /* Style the buttons */
        .confirmation-box button {
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        /* Style the confirmation button */
        .confirm-btn {
            background-color: #4CAF50;
        }

        /* Style the cancel button */
        .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    
    <!-- Confirmation Box -->
    <div class="confirmation-box">
        <h2>Delete permanently?</h2>
        <p>Deleting  {{ meeting.title }} will remove it permanently.?</p>
        <button class="confirm-btn" onclick="confirmDeletion()">Yes, Delete</button>
        <button class="cancel-btn" onclick="closePage()">Cancel</button>
    </div>

    <script>
        // JavaScript functions
        function confirmDeletion() {
            document.getElementById('deleteForm').submit();
        }

        function closePage() {
            window.location.href = "{% url 'meeting_detail' meeting.id %}";
        }
    </script>

    <!-- Hidden Form for Deletion -->
    <form id="deleteForm" method="post" action="{% url 'delete_meeting' meeting.id %}">
        {% csrf_token %}
        <!-- No need for the 'confirmation' hidden field here -->
    </form>
</body>
</html>
